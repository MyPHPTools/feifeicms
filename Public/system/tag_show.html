<head>

<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/admin.js"></script>

    <tr class="ct">
      <th class="l">标签名称</th>

      <th class="l" width="80">所属模型</th>

    <td class="l pd">{$ppvod.tag_name}</td>

  </volist>

   <tr><td colspan="4" class="r pages">{$pages}</td></tr>  
  </tfoot>
