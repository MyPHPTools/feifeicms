<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台用户管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/jquery/jquery-1.7.2.min.js"></script>
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script language="javascript">
$(document).ready(function(){
	$feifeicms.show.table();
});
</script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
  <thead>
    <tr class="ct">
      <th class="r" style="text-align:left; padding-left:10px">ID.分类名称</th>
      <th class="r" width="80">创建</th>
      <th class="r" width="40">状态</th>
      <th class="r" width="40">模型</th>
      <th class="r" width="60">排序</th>
      <th class="r" width="90">中文名</th>
      <th class="r" width="130">英文名</th>
      <th class="r" width="130">使用模板</th>
      <th class="r" width="70">管理操作</th>
    </tr>
  </thead>
  <form action="?s=Admin-List-Updateall" method="post" name="myform" id="myform"> 
  <volist name="listtree" id="ppvod">
  <tbody><tr>
    <td class="r pd"><input type='checkbox' name='ids[]' value='{$ppvod.list_id}' class="noborder" checked>{$ppvod.list_id}、{$ppvod.list_name}<neq name="ppvod.list_sid" value="9">(<font color="red">{$ppvod.list_id|getcount}</font>)</neq></td>
    <td class="r ct"><neq name="ppvod.list_sid" value="9"><a href="?s=Admin-List-Add-pid-{$ppvod.list_id}-sid-{$ppvod.list_sid}">创建子类</a><else />&nbsp;</neq></td>
    <td class="r ct"><eq name="ppvod.list_status" value="1"><a href="?s=Admin-List-Status-id-{$ppvod.list_id}-sid-0" title="显示状态,点击隐藏该分类">显示</a><else /><a href="?s=Admin-List-Status-id-{$ppvod.list_id}-sid-1" title="隐藏状态,点击显示该分类"><font color="red">隐藏</font></a></eq></td>
    <td class="r ct">{$ppvod.list_sid|getsidname}</td>
    <td class="r ct"><input type='text' name='list_oid[{$ppvod.list_id}]' value='{$ppvod.list_oid}' class="w50"></td>
    <td class="r ct"><input type='text' name='list_name[{$ppvod.list_id}]' value='{$ppvod.list_name}' class="w70"></td>
    <td class="r ct"><input type='text' name='list_dir[{$ppvod.list_id}]' value='{$ppvod.list_dir}' class="w120"></td>
    <td class="r ct"><input type='text' name='list_skin[{$ppvod.list_id}]' value='{$ppvod.list_skin}' class="w120"></td>
    <td class="r ct"><a href="?s=Admin-List-Add-id-{$ppvod.list_id}" title="修改分类">编辑</a> <a href="?s=Admin-List-Del-id-{$ppvod.list_id}" onClick="return confirm('确定删除?')" title="删除分类">删除</a> <a href="?s=Admin-List-Add-list_pid-{$ppvod.list_id}" ></td>
  </tr></tbody>
  <volist name="ppvod.son" id="ppvod">
  <tbody><tr>
    <td class="r pd">&nbsp;&nbsp;&nbsp;&nbsp;<input type='checkbox' name='ids[]' value='{$ppvod.list_id}' class="noborder" checked>{$ppvod.list_id}、{$ppvod.list_name}(<font color="red">{$ppvod.list_id|getcount}</font>)</td>
    <td class="r ct">&nbsp;</td>
    <td class="r ct"><eq name="ppvod.list_status" value="1"><a href="?s=Admin-List-Status-id-{$ppvod.list_id}-sid-0" title="显示状态,点击隐藏该分类">显示</a><else /><a href="?s=Admin-List-Status-id-{$ppvod.list_id}-sid-1" title="隐藏状态,点击显示该分类"><font color="red">隐藏</font></a></eq></td>
    <td class="r ct">{$ppvod.list_sid|getsidname}</td>
    <td class="r ct"><input type='text' name='list_oid[{$ppvod.list_id}]' value='{$ppvod.list_oid}' class="w50"></td>
    <td class="r ct"><input type='text' name='list_name[{$ppvod.list_id}]' value='{$ppvod.list_name}' class="w70"></td>
    <td class="r ct"><input type='text' name='list_dir[{$ppvod.list_id}]' value='{$ppvod.list_dir}' class="w120"></td>
    <td class="r ct"><input type='text' name='list_skin[{$ppvod.list_id}]' value='{$ppvod.list_skin}' class="w120"></td>
    <td class="r ct"><a href="?s=Admin-List-Add-id-{$ppvod.list_id}" title="修改分类">编辑</a> <a href="?s=Admin-List-Del-id-{$ppvod.list_id}" onClick="return confirm('确定删除?')" title="删除分类">删除</a> <a href="?s=Admin-List-Add-list_pid-{$ppvod.list_id}" ></td>
  </tr></tbody>
  </volist>  
  </volist>
  <tfoot>
    <tr>
      <td colspan="9" class="r"><input type="button" value="全选" class="submit" onClick="checkall('all');"> <input name="" type="button" value="反选" class="submit" onClick="checkall();"> <input type="button" value="批量修改" class="submit" onClick="post('?s=Admin-List-Updateall');"> <input type="button" value="批量删除" class="submit" onClick="if(confirm('删除后将无法还原,确定要删除吗?')){post('?s=Admin-List-Delall');}else{return false}"></td>
    </tr>  
  </tfoot>
  </form>
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
